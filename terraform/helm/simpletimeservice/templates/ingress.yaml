apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simpletimeservice-ingress
  annotations:
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: simpletimeservice
                port:
                  name: http
      {{- if .Values.ingress.hostname }}
      host: {{ .Values.ingress.hostname }}
      {{- end }}
